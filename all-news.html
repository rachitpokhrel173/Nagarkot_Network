<script>
  let allNews = [];
  let filteredNews = [];
  let selectedIds = new Set();
  let currentPage = 1;
  const itemsPerPage = 10;
  let editImageFile = null;
  const STORAGE_BUCKET = 'news-images';

  document.addEventListener('DOMContentLoaded', loadNews);

  async function loadNews() {
    try {
      const { data, error } = await supabaseClient
        .from('news')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) throw error;

      allNews = data || [];
      filteredNews = allNews;
      updateStats();
      displayNews();
    } catch (error) {
      console.error('Error:', error);
      document.getElementById('newsTableBody').innerHTML = `
        <tr><td colspan="7" class="p-8 text-center text-red-600">
          Error loading news. Please refresh.
        </td></tr>
      `;
    }
  }

  // Handle edit image selection
  function handleEditImageSelect(event) {
    const file = event.target.files[0];
    if (!file) return;

    // Validate file
    const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
    if (!validTypes.includes(file.type)) {
      alert('Please select a valid image file');
      return;
    }

    if (file.size > 5 * 1024 * 1024) {
      alert('Image must be less than 5MB');
      return;
    }

    editImageFile = file;

    // Show preview
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('editPreviewImg').src = e.target.result;
      document.getElementById('editImagePreview').classList.remove('hidden');
    };
    reader.readAsDataURL(file);
  }

  function removeEditImage() {
    editImageFile = null;
    document.getElementById('editImageFile').value = '';
    document.getElementById('editImagePreview').classList.add('hidden');
  }

  async function uploadEditImage() {
    if (!editImageFile) return null;

    try {
      const fileExt = editImageFile.name.split('.').pop();
      const fileName = `${Date.now()}_${Math.random().toString(36).substring(7)}.${fileExt}`;

      const { data, error } = await supabaseClient.storage
        .from(STORAGE_BUCKET)
        .upload(fileName, editImageFile, {
          cacheControl: '3600',
          upsert: false
        });

      if (error) throw error;

      const { data: urlData } = supabaseClient.storage
        .from(STORAGE_BUCKET)
        .getPublicUrl(fileName);

      return urlData.publicUrl;
    } catch (error) {
      console.error('Upload error:', error);
      throw error;
    }
  }

  function updateStats() {
    const now = new Date();
    const thisMonth = allNews.filter(n => {
      const created = new Date(n.created_at);
      return created.getMonth() === now.getMonth() && 
             created.getFullYear() === now.getFullYear();
    });

    document.getElementById('totalCount').textContent = allNews.length;
    document.getElementById('breakingCount').textContent = 
      allNews.filter(n => n.is_breaking).length;
    document.getElementById('featuredCount').textContent = 
      allNews.filter(n => n.is_featured).length;
    document.getElementById('monthCount').textContent = thisMonth.length;
  }

  function displayNews() {
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageNews = filteredNews.slice(start, end);

    document.getElementById('totalNewsCount').textContent = filteredNews.length;
    document.getElementById('showingCount').textContent = Math.min(end, filteredNews.length);

    if (pageNews.length === 0) {
      document.getElementById('newsTableBody').innerHTML = `
        <tr><td colspan="7" class="p-8 text-center text-gray-500">
          No news found
        </td></tr>
      `;
      return;
    }

    document.getElementById('newsTableBody').innerHTML = pageNews.map(news => `
      <tr class="border-t hover:bg-gray-50">
        <td class="p-3">
          <input type="checkbox" class="news-checkbox" value="${news.id}" 
            onchange="updateSelection()" ${selectedIds.has(news.id) ? 'checked' : ''}>
        </td>
        <td class="p-3">
          <div class="font-medium text-gray-900">${news.title}</div>
          <div class="text-xs text-gray-500 mt-1">${news.content.substring(0, 60)}...</div>
        </td>
        <td class="p-3">
          <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-xs">${news.category}</span>
        </td>
        <td class="p-3">
          <div class="flex gap-1">
            ${news.is_breaking ? '<span class="px-2 py-1 bg-red-100 text-red-600 rounded text-xs">Breaking</span>' : ''}
            ${news.is_featured ? '<span class="px-2 py-1 bg-purple-100 text-purple-600 rounded text-xs">Featured</span>' : ''}
          </div>
        </td>
        <td class="p-3 text-sm text-gray-600">
          ${formatDate(news.created_at)}
        </td>
        <td class="p-3 text-sm text-gray-600">
          ${news.views || 0}
        </td>
        <td class="p-3">
          <div class="flex gap-2">
            <button onclick="editNews(${news.id})" 
              class="text-blue-600 hover:text-blue-800" title="Edit">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button onclick="deleteNews(${news.id})" 
              class="text-red-600 hover:text-red-800" title="Delete">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </td>
      </tr>
    `).join('');

    updatePagination();
  }

  function filterNews() {
    const search = document.getElementById('searchInput').value.toLowerCase();
    const category = document.getElementById('categoryFilter').value;
    const status = document.getElementById('statusFilter').value;

    filteredNews = allNews.filter(news => {
      const matchSearch = !search || 
        news.title.toLowerCase().includes(search) ||
        news.content.toLowerCase().includes(search);
      const matchCategory = !category || news.category === category;
      const matchStatus = !status || 
        (status === 'breaking' && news.is_breaking) ||
        (status === 'featured' && news.is_featured);

      return matchSearch && matchCategory && matchStatus;
    });

    currentPage = 1;
    displayNews();
  }

  function clearFilters() {
    document.getElementById('searchInput').value = '';
    document.getElementById('categoryFilter').value = '';
    document.getElementById('statusFilter').value = '';
    filterNews();
  }

  function updateSelection() {
    selectedIds.clear();
    document.querySelectorAll('.news-checkbox:checked').forEach(cb => {
      selectedIds.add(parseInt(cb.value));
    });

    const bulkActions = document.getElementById('bulkActions');
    if (selectedIds.size > 0) {
      bulkActions.classList.remove('hidden');
      document.getElementById('selectedCount').textContent = `${selectedIds.size} selected`;
    } else {
      bulkActions.classList.add('hidden');
    }
  }

  function toggleSelectAll() {
    const checked = document.getElementById('selectAll').checked;
    document.querySelectorAll('.news-checkbox').forEach(cb => {
      cb.checked = checked;
    });
    updateSelection();
  }

  function clearSelection() {
    selectedIds.clear();
    document.querySelectorAll('.news-checkbox').forEach(cb => cb.checked = false);
    document.getElementById('selectAll').checked = false;
    updateSelection();
  }

  async function bulkToggleBreaking() {
    if (!confirm(`Toggle breaking status for ${selectedIds.size} articles?`)) return;

    try {
      for (const id of selectedIds) {
        const news = allNews.find(n => n.id === id);
        await supabaseClient
          .from('news')
          .update({ is_breaking: !news.is_breaking })
          .eq('id', id);
      }
      await loadNews();
      clearSelection();
    } catch (error) {
      alert('Error: ' + error.message);
    }
  }

  async function bulkToggleFeatured() {
    if (!confirm(`Toggle featured status for ${selectedIds.size} articles?`)) return;

    try {
      for (const id of selectedIds) {
        const news = allNews.find(n => n.id === id);
        await supabaseClient
          .from('news')
          .update({ is_featured: !news.is_featured })
          .eq('id', id);
      }
      await loadNews();
      clearSelection();
    } catch (error) {
      alert('Error: ' + error.message);
    }
  }

  async function bulkDelete() {
    if (!confirm(`Delete ${selectedIds.size} articles? This cannot be undone!`)) return;

    try {
      for (const id of selectedIds) {
        await supabaseClient.from('news').delete().eq('id', id);
      }
      await loadNews();
      clearSelection();
    } catch (error) {
      alert('Error: ' + error.message);
    }
  }

  function editNews(id) {
    const news = allNews.find(n => n.id === id);
    if (!news) return;

    document.getElementById('editId').value = news.id;
    document.getElementById('editTitle').value = news.title;
    document.getElementById('editCategory').value = news.category;
    document.getElementById('editContent').value = news.content;
    document.getElementById('editImageUrl').value = news.image_url || '';
    document.getElementById('editBreaking').checked = news.is_breaking;
    document.getElementById('editFeatured').checked = news.is_featured;

    // Show current image if exists
    const currentImagePreview = document.getElementById('currentImagePreview');
    const currentImage = document.getElementById('currentImage');
    if (news.image_url) {
      currentImage.src = news.image_url;
      currentImagePreview.classList.remove('hidden');
    } else {
      currentImagePreview.classList.add('hidden');
    }

    // Reset new image upload
    editImageFile = null;
    document.getElementById('editImageFile').value = '';
    document.getElementById('editImagePreview').classList.add('hidden');

    document.getElementById('editModal').classList.remove('hidden');
  }

  function closeEditModal() {
    document.getElementById('editModal').classList.add('hidden');
  }

  document.getElementById('editForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const id = document.getElementById('editId').value;
    const updates = {
      title: document.getElementById('editTitle').value,
      category: document.getElementById('editCategory').value,
      content: document.getElementById('editContent').value,
      is_breaking: document.getElementById('editBreaking').checked,
      is_featured: document.getElementById('editFeatured').checked
    };

    try {
      // Upload new image if selected
      if (editImageFile) {
        const imageUrl = await uploadEditImage();
        updates.image_url = imageUrl;
      } else {
        // Keep existing image URL
        updates.image_url = document.getElementById('editImageUrl').value;
      }

      const { error } = await supabaseClient
        .from('news')
        .update(updates)
        .eq('id', id);

      if (error) throw error;

      closeEditModal();
      await loadNews();
      alert('News updated successfully!');
    } catch (error) {
      alert('Error: ' + error.message);
    }
  });

  async function deleteNews(id) {
    if (!confirm('Delete this news article? This cannot be undone!')) return;

    try {
      const { error } = await supabaseClient
        .from('news')
        .delete()
        .eq('id', id);

      if (error) throw error;

      await loadNews();
    } catch (error) {
      alert('Error: ' + error.message);
    }
  }

  function updatePagination() {
    const totalPages = Math.ceil(filteredNews.length / itemsPerPage);
    document.getElementById('prevBtn').disabled = currentPage === 1;
    document.getElementById('nextBtn').disabled = currentPage >= totalPages;
  }

  function previousPage() {
    if (currentPage > 1) {
      currentPage--;
      displayNews();
      window.scrollTo(0, 0);
    }
  }

  function nextPage() {
    const totalPages = Math.ceil(filteredNews.length / itemsPerPage);
    if (currentPage < totalPages) {
      currentPage++;
      displayNews();
      window.scrollTo(0, 0);
    }
  }

  function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', { 
      year: 'numeric', 
      month: 'short', 
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.replace("login.html");
  }
</script>
