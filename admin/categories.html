<script>
  const DEFAULT_CATEGORIES = [
    { name: 'समाचार', english: 'News', description: 'General news and updates', color: '#3B82F6' },
    { name: 'राजनीति', english: 'Politics', description: 'Political news and analysis', color: '#EF4444' },
    { name: 'शिक्षा', english: 'Education', description: 'Education and academic news', color: '#10B981' },
    { name: 'प्रविधि', english: 'Technology', description: 'Technology and innovation', color: '#8B5CF6' },
    { name: 'खेलकुद', english: 'Sports', description: 'Sports news and events', color: '#F59E0B' },
    { name: 'अर्थ', english: 'Economy', description: 'Economic and business news', color: '#06B6D4' },
    { name: 'मनोरञ्जन', english: 'Entertainment', description: 'Entertainment and culture', color: '#EC4899' },
    { name: 'स्वास्थ्य', english: 'Health', description: 'Health and wellness', color: '#14B8A6' }
  ];

  let allNews = [];
  let isEditMode = false;

  document.addEventListener('DOMContentLoaded', loadData);

  // Sync color picker and text input
  document.getElementById('categoryColorInput').addEventListener('input', (e) => {
    document.getElementById('categoryColorText').value = e.target.value;
  });

  document.getElementById('categoryColorText').addEventListener('input', (e) => {
    document.getElementById('categoryColorInput').value = e.target.value;
  });

  async function loadData() {
    try {
      const { data, error } = await supabaseClient
        .from('news')
        .select('*');

      if (error) throw error;

      allNews = data || [];
      displayCategories();
      updateStats();
    } catch (error) {
      console.error('Error loading data:', error);
    }
  }

  function displayCategories() {
    const categoryStats = {};
    
    // Count articles per category
    allNews.forEach(news => {
      categoryStats[news.category] = (categoryStats[news.category] || 0) + 1;
    });

    const categoriesHTML = DEFAULT_CATEGORIES.map(cat => {
      const count = categoryStats[cat.name] || 0;
      return `
        <div class="category-card bg-white rounded-xl shadow-lg overflow-hidden">
          <div class="p-6">
            <div class="flex items-start justify-between mb-4">
              <div class="w-12 h-12 rounded-lg flex items-center justify-center" 
                   style="background-color: ${cat.color}20;">
                <svg class="w-6 h-6" style="color: ${cat.color};" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
              </div>
              <div class="flex gap-1">
                <button onclick='editCategory(${JSON.stringify(cat)})' 
                  class="p-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                  </svg>
                </button>
              </div>
            </div>
            
            <h3 class="text-xl font-bold text-gray-800 mb-1">${cat.name}</h3>
            <p class="text-sm text-gray-500 mb-1">${cat.english}</p>
            <p class="text-xs text-gray-400 mb-4 line-clamp-2">${cat.description}</p>
            
            <div class="flex items-center justify-between pt-4 border-t">
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <span class="text-sm font-semibold text-gray-700">${count} articles</span>
              </div>
              <div class="w-3 h-3 rounded-full" style="background-color: ${cat.color};"></div>
            </div>
          </div>
        </div>
      `;
    }).join('');

    document.getElementById('categoriesGrid').innerHTML = categoriesHTML;
  }

  function updateStats() {
    const categoryStats = {};
    allNews.forEach(news => {
      categoryStats[news.category] = (categoryStats[news.category] || 0) + 1;
    });

    const mostPopular = Object.entries(categoryStats)
      .sort((a, b) => b[1] - a[1])[0];

    document.getElementById('totalCategories').textContent = DEFAULT_CATEGORIES.length;
    document.getElementById('totalArticles').textContent = allNews.length;
    document.getElementById('popularCategory').textContent = mostPopular ? 
      `${mostPopular[0]} (${mostPopular[1]})` : 'No data';
  }

  function openAddModal() {
    isEditMode = false;
    document.getElementById('modalTitle').textContent = 'Add New Category';
    document.getElementById('submitBtnText').textContent = 'Add Category';
    document.getElementById('categoryForm').reset();
    document.getElementById('categoryColorInput').value = '#3B82F6';
    document.getElementById('categoryColorText').value = '#3B82F6';
    document.getElementById('categoryModal').classList.remove('hidden');
  }

  function editCategory(category) {
    isEditMode = true;
    document.getElementById('modalTitle').textContent = 'Edit Category';
    document.getElementById('submitBtnText').textContent = 'Save Changes';
    document.getElementById('editCategoryName').value = category.name;
    document.getElementById('categoryNameInput').value = category.name;
    document.getElementById('categoryEnglishInput').value = category.english || '';
    document.getElementById('categoryDescInput').value = category.description || '';
    document.getElementById('categoryColorInput').value = category.color;
    document.getElementById('categoryColorText').value = category.color;
    document.getElementById('categoryModal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('categoryModal').classList.add('hidden');
    document.getElementById('categoryForm').reset();
  }

  document.getElementById('categoryForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const categoryName = document.getElementById('categoryNameInput').value.trim();
    const englishName = document.getElementById('categoryEnglishInput').value.trim();
    const description = document.getElementById('categoryDescInput').value.trim();
    const color = document.getElementById('categoryColorInput').value;

    if (!categoryName) {
      alert('Please enter a category name');
      return;
    }

    // Note: In a real application, you would want to store categories in a database
    // For now, we'll just show a success message
    if (isEditMode) {
      alert('Category settings updated! Note: This is a demo. In production, categories would be stored in a database.');
    } else {
      alert('Category added! Note: This is a demo. In production, categories would be stored in a database and available in the Post News form.');
    }

    closeModal();
  });

  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.replace("login.html");
  }
</script>
