<script>
  let selectedImageFile = null;
  let uploadedImageUrl = null;

  // Initialize storage bucket name
  const STORAGE_BUCKET = 'news-images';

  // Handle image file selection
  function handleImageSelect(event) {
    const file = event.target.files[0];
    if (!file) return;

    // Validate file type
    const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
    if (!validTypes.includes(file.type)) {
      alert('Please select a valid image file (JPG, PNG, or WebP)');
      event.target.value = '';
      return;
    }

    // Validate file size (5MB max)
    if (file.size > 5 * 1024 * 1024) {
      alert('Image size must be less than 5MB');
      event.target.value = '';
      return;
    }

    selectedImageFile = file;

    // Show preview
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('previewImg').src = e.target.result;
      document.getElementById('imagePreview').classList.remove('hidden');
      document.getElementById('uploadBtnText').textContent = file.name;
      document.getElementById('removeImageBtn').classList.remove('hidden');
    };
    reader.readAsDataURL(file);
  }

  // Remove selected image
  function removeImage() {
    selectedImageFile = null;
    uploadedImageUrl = null;
    document.getElementById('imageFile').value = '';
    document.getElementById('imagePreview').classList.add('hidden');
    document.getElementById('uploadBtnText').textContent = 'Choose Image';
    document.getElementById('removeImageBtn').classList.add('hidden');
    document.getElementById('image_url').value = '';
    document.getElementById('uploadProgress').classList.add('hidden');
  }

  // Upload image to Supabase Storage
  async function uploadImage() {
    if (!selectedImageFile) return null;

    try {
      // Show progress
      const progressDiv = document.getElementById('uploadProgress');
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      const uploadStatus = document.getElementById('uploadStatus');
      
      progressDiv.classList.remove('hidden');
      uploadStatus.textContent = 'Uploading image...';
      
      // Simulate progress (Supabase doesn't provide real progress)
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 10;
        if (progress <= 90) {
          progressBar.style.width = progress + '%';
          progressText.textContent = progress + '%';
        }
      }, 100);

      // Create unique filename
      const fileExt = selectedImageFile.name.split('.').pop();
      const fileName = `${Date.now()}_${Math.random().toString(36).substring(7)}.${fileExt}`;
      const filePath = `${fileName}`;

      // Upload to Supabase Storage
      const { data, error } = await supabaseClient.storage
        .from(STORAGE_BUCKET)
        .upload(filePath, selectedImageFile, {
          cacheControl: '3600',
          upsert: false
        });

      clearInterval(progressInterval);

      if (error) {
        // If bucket doesn't exist, show helpful error
        if (error.message.includes('not found')) {
          throw new Error('Storage bucket not found. Please create "news-images" bucket in Supabase Storage.');
        }
        throw error;
      }

      // Complete progress
      progressBar.style.width = '100%';
      progressText.textContent = '100%';
      uploadStatus.textContent = 'Upload complete!';

      // Get public URL
      const { data: urlData } = supabaseClient.storage
        .from(STORAGE_BUCKET)
        .getPublicUrl(filePath);

      uploadedImageUrl = urlData.publicUrl;
      
      setTimeout(() => {
        progressDiv.classList.add('hidden');
      }, 2000);

      return uploadedImageUrl;

    } catch (error) {
      console.error('Upload error:', error);
      document.getElementById('uploadStatus').textContent = 'Upload failed: ' + error.message;
      throw error;
    }
  }

  // Form submission
  document.getElementById('newsForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    await postNews();
  });

  async function postNews() {
    const title = document.getElementById("title").value.trim();
    const category = document.getElementById("category").value;
    const content = document.getElementById("content").value.trim();
    const is_breaking = document.getElementById("breaking").checked;
    const is_featured = document.getElementById("featured").checked;
    
    const statusMsg = document.getElementById("statusMsg");

    // Validation
    if (!title || !category || !content) {
      showStatus("‚ùå Please fill all required fields", "error");
      return;
    }

    if (content.length < 50) {
      showStatus("‚ùå Content must be at least 50 characters long", "error");
      return;
    }

    // Show loading
    showStatus("üì§ Publishing news...", "loading");

    try {
      let imageUrl = null;

      // Upload image if selected
      if (selectedImageFile) {
        showStatus("üì∏ Uploading image...", "loading");
        imageUrl = await uploadImage();
      }

      // Insert news article
      const { data, error } = await supabaseClient
        .from("news")
        .insert([{
          title,
          category,
          content,
          image_url: imageUrl,
          is_breaking,
          is_featured,
          published_at: new Date().toISOString()
        }])
        .select();

      if (error) throw error;

      showStatus("‚úÖ News published successfully!", "success");
      
      // Reset form after 2 seconds
      setTimeout(() => {
        resetForm();
      }, 2000);

    } catch (error) {
      showStatus(`‚ùå Error: ${error.message}`, "error");
    }
  }

  function saveDraft() {
    const title = document.getElementById("title").value;
    const category = document.getElementById("category").value;
    const content = document.getElementById("content").value;
    
    // Save to localStorage
    localStorage.setItem('newsDraft', JSON.stringify({
      title,
      category,
      content,
      timestamp: new Date().toISOString()
    }));
    
    showStatus("üíæ Draft saved to browser", "success");
  }

  function resetForm() {
    document.getElementById("newsForm").reset();
    removeImage();
    document.getElementById("statusMsg").classList.add('hidden');
  }

  function showStatus(message, type) {
    const statusMsg = document.getElementById("statusMsg");
    statusMsg.textContent = message;
    statusMsg.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
    
    if (type === 'error') {
      statusMsg.classList.add('bg-red-100', 'text-red-700');
    } else if (type === 'success') {
      statusMsg.classList.add('bg-green-100', 'text-green-700');
    } else {
      statusMsg.classList.add('bg-blue-100', 'text-blue-700');
    }
  }

  // Load draft on page load
  window.addEventListener('load', function() {
    const draft = localStorage.getItem('newsDraft');
    if (draft) {
      const { title, category, content } = JSON.parse(draft);
      if (confirm('Found a saved draft. Do you want to load it?')) {
        document.getElementById("title").value = title;
        document.getElementById("category").value = category;
        document.getElementById("content").value = content;
      }
    }
  });

  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.replace("login.html");
  }
</script>
